          version: 1.0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Build go program
        run: |
          go install github.com/go-gst/go-gst/cmd/gst-plugin-gen@latest
          go generate
          go build -ldflags="-s -w" -o libwebsink.so -buildmode c-shared .

      - name: Print Output
        id: output
        run: |
          ls -lah
          file libwebsink.so

      - name: upload
        uses: actions/upload-artifact@v4

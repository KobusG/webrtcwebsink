<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Stream</title>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }
        .fullscreen-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        .info-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 2;
            transition: opacity 0.3s ease;
            opacity: 0.7;
        }
        .info-overlay:hover {
            opacity: 1;
        }
        .info-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        h1 {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.2);
            margin-left: 10px;
        }
        .error {
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(198, 40, 40, 0.8);
            color: white;
            display: none;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="fullscreen-container">
        <div class="video-container">
            <video id="stream" autoplay playsinline muted></video>
        </div>
        <div class="info-overlay">
            <div class="info-content">
                <h1>WebRTC Stream</h1>
                <div>
                    <span class="status" id="status">Connecting...</span>
                    <span id="error" class="error" style="display: none;"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="webrtc.js"></script>
</body>
</html>
